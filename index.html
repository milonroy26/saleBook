<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstarp link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- main css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ========== Start Header Section ========== -->
    
    <header class="header">

        <div class="header-1">

            <a href="#" class="logo"> <i class="fas fa-book"></i> Bookly </a>

            <form action="#" class="search-form">
                <input type="search" placeholder="search here" name="" id="search-box">
                <label for="serch-box" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>

        </div>

        <div class="headerTwo">
            
            <nav class="navbars">
                <a href="#">home</a>
                <a href="#">featured</a>
                <a href="#">reviews</a>
                <a href="#">blogs</a>
            </nav>

        </div>

    </header>

    <!-- ========== End Header Section ========== -->

    <!-- ========== Start Bottom-navbar ========== -->

    <div class="mobile-fixed-footer">

        <ul>

            <div id="footerBtn" class="fixed">
                <i class="fa-solid fa-plus"></i>
            </div>

            <div class="d-flex">
                <li>
                    <a href="#"> <i class="fa-solid fa-house"></i> home </a>
                </li>
                
                <li class="ms-5">
                    <a href="#"> <i class="fa-solid fa-list-ul"></i> featured </a>
                </li>
            </div>

            <div class="d-flex">
                <li>
                    <a href="#"> <i class="fa-solid fa-comment"></i> reviews </a>
                </li>

                <li class="ms-5">
                    <a href="#"> <i class="fa-solid fa-blog"></i> blog </a>
                </li>
            </div>

        </ul>

    </div>

    <!-- ========== End Bottom-navbar ========== -->

    <div class="login-form-container">

        <form action="#">
            <h3>Sign in</h3>

            <span>username</span>
            <input type="email" name="" id="" placeholder="enter your email">

            <span>password</span>
            <input type="password" name="" id="" placeholder="enter your password">

            <div class="checkBox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label class="checkMark" for="isTrue">Yes</label>
            </div>
            
        </form>

    </div>
    


    <!-- main js link -->
    <script src="main.js"></script>
</body>
</html>
